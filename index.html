<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age_calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body>
<div class="container">
<div class="input-wrapper">
    <input type="date" id="birth-date">
    <button type="submit" value="submit" onclick="ageCalculate()">Calculate</button>

</div>
<div class="output-wrapper">
<div class="year">
    <span id="years">-</span>
    <p>Years</p>
</div>
<div class="month">
    <span id="months">-</span>
    <p>Month's</p>
</div>
<div class="date">
    <span id="days">-</span>
    <p>Day's</p>
</div>

</div>


</div>

</body>
</html>
